<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Medical Context Query System{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #f9fafb;
        }

        .sidebar {
            width: 250px;
            min-width: 250px; /* Ensure fixed width */
            background-color: #ffffff;
            border-right: 1px solid #e5e7eb;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
        }

        .logo {
            padding: 20px;
            font-size: 20px;
            font-weight: 600;
            color: #1a56db;
            border-bottom: 1px solid #e5e7eb;
            margin-bottom: 20px;
        }

        .nav-links {
            list-style: none;
        }

        .nav-links li {
            margin-bottom: 10px;
        }

        .nav-links a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: #4b5563;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .nav-links a:hover {
            background-color: #f3f4f6;
            color: #1a56db;
        }

        .nav-links a.active {
            background-color: #e0e7ff;
            color: #1a56db;
        }

        .main-content {
            margin-left: 250px;
            flex: 1;
            width: calc(100% - 250px);
            position: relative;
        }

        .btn-primary {
            background-color: #1a56db;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary:hover {
            background-color: #1e40af;
        }
    </style>
    {% block additional_styles %}{% endblock %}
</head>
<body>
    <nav class="sidebar">
        <div class="logo">
            MedQuery AI
        </div>
        <ul class="nav-links">
            <li><a href="/" class="{{ 'active' if active_page == 'home' }}">üè† Home</a></li>
            <li><a href="/chat" class="{{ 'active' if active_page == 'chat' }}">üí¨ Chat</a></li>
            <li><a href="/history" class="{{ 'active' if active_page == 'history' }}">üìú History</a></li>
        </ul>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>
</html>
